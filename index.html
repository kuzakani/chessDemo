<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title></title>
  </head>
  <body>
    <div class="page">
      <div class="sideNav">

        <div class="logo">
          <img src="./images/chess.png" alt="" srcset="" />
        </div>

        <div class="item">
          <div class="index">
            <img src="./images/play-chess.png" alt="hand on a pawn" />
          </div>
          <h4>Play</h4>
        </div>

        <div class="item">
          <div class="index">
            <img src="./images/chess-puzzles.png" alt="hand on a pawn" />
          </div>
          <h4>Puzzles</h4>
        </div>

        <div class="item">
          <div class="index">
            <img src="./images/chess-learn.png" alt="hand on a pawn" />
          </div>
          <h4>Learn</h4>
        </div>

        <div class="item">
          <div class="index">
            <img src="./images/chess-watch.png" alt="hand on a pawn" />
          </div>
          <h4>Watch</h4>
        </div>

        <div class="item">
          <div class="index">
            <img src="./images/chess-news.png" alt="hand on a pawn" />
          </div>
          <h4>News</h4>
        </div>

        <div class="item">
          <div class="index">
            <img src="./images/chess-social.png" alt="hand on a pawn" />
          </div>
          <h4>Social</h4>
        </div>

        <div class="item">
          <div class="index">
            <img src="./images/chess-more.png" alt="hand on a pawn" />
          </div>
          <h4>More</h4>
        </div>


<!--------------------------------------------------------- ------------------------------------------------->


        <div class="searchUp">
            <input class="inkhan" type="text" placeholder="Search" name="srch">
        </div>

        <div class="signUp">
            <button class="sgnUp"> Sign Up </button>
        </div>
        <div class="logIn">
            <button class="login"> Log In </button>
        </div>


<!--------------------------------------------------------- ------------------------------------------------->


        <div class="language">
          <div> <img class="setting" src="./images/chess-settings.png" alt=""> </div>
          <h5> Settings </h5>
        </div>

        <div class="assistance">
          <div> <img class="help" src="./images/chess-help.png" alt="">  </div>
          <h5> Help </h5>
        </div>

      </div>

<!--------------------------------------------------------- ------------------------------------------------->
<!--------------------------------------------------------- ------------------------------------------------->
<!--------------------------------------------------------- ------------------------------------------------->

      <div class="rightSide">
        <div class="board-cta">

            <div class="board">
                <img src="./images/chess-board.png" alt="">
            </div>

            <div class="cta">
                <h1> 
                    <span> Play chess </span>
                    <span> online </span>
                    <span>  on the #1 site </span>
                </h1>
                <div class="games-users"> 
                    <span class="currentInfo"> 

                         <span class="gamesCount"> 
                         <span > 14,538,833 </span>
                         <span>  Games today </span>
                         </span>

                        <span class="usersCount">
                        <span> 176,868  </span>
                        <span>  Playing</span>
                        </span> 

                    </span>
                    
                </div>

                <span class="try">

                      <div class="ctaButton"> 
                    <img width="80px" height="70px" src="./images/chess-MovePawn.png" alt="">
                    <span class="cta-copy"> 
                        <h2> Play online </h2>
                        <small> Play against players of your level </small>
                    </span>
                </div>

                </span>
                 
               <span class="robot-center">

                  <div class="playRobot"> 
                    <img width="70px" height="60px" src="./images/chess-bot.png" alt="">
                    <span class="cta-copy"> 
                        <h2> Play computer </h2>
                        <small> Play against customizable training bots </small>
                    </span>
                </div>

               </span>
                   
              
            </div>


        </div>


       


      </div>


<script src="./index.js"></script>
  </body>
</html>
